<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style.scss"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>learn js</title>
</head>
<body onload="showMessage()">
    <header class="center">Todo List</header>
   <form id="center">
       <input type="text" class="input-todo" placeholder="enter your task" />
       <button type="submit" class="button-todo">
        <i class="fa-solid fa-square-plus"></i>
       </button>

   </form>
   <div class="todo-container">
       <ul class="todo-list">
         <li class="todo">
               <div class="todo-item">task name </div>
               <button class="btn-complete"><i class="fa-solid fa-check" ></i></button>
               <button class="btn-trash" ><i class="fa-solid fa-trash" ></i></button>
           </li>
        
       </ul>
   </div>
    <script src="mean.js"></script>
</body>
</html>
